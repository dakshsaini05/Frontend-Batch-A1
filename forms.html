<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Demo Form</h2><hr>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="enter text"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="enter text"><br>
        <label for="mail">Email:</label><br>
        <input type="email" id="mail" name="mail" placeholder="enter email" value="@gmail.com"><br>
        <!-- Field name --> 
        <br><hr>
        <label><b>Field:-</b></label><br>
        <input type="radio" id="Field" name="Field">
        <label for="Field"> Java Full Stack</label><br>
        <input type="radio" id="Field" name="Field">
        <label for="Field"> Mern Stack</label><br>
        <input type="radio" id="Field" name="Field">
        <label for="Field"> Python</label>
        <!-- Technologies -->
        <br><hr>
        <label><b>Technologies you know:- </b></label><br>
        <input type="checkbox" name="Java">
        <label for="Java">Java</label><br>
        <input type="checkbox" name="Python">
        <label for="Python">Python</label><br>
        <input type="checkbox" name="cpp">
        <label for="cpp">C++</label><br>
        <input type="checkbox" name="Html">
        <label for="Html">HTML</label><br>
        <input type="checkbox" name="Css">
        <label for="Css">CSS</label><br>
        <input type="checkbox" name="JavaScript">
        <label for="JavaScript">JavaScript</label><br>
        <input type="checkbox" name="React">
        <label for="React">React</label><br>
        <input type="checkbox" name="Angular">
        <label for="Angular">Angular</label>
        <br><hr>
        <!-- Sumbit and Rest button -->
        <button type="reset">Rest Form</button>
        <button type="button">Submit</button>
    </form>
</body>
</html>
