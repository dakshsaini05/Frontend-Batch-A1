<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, thead, tr, th, td{
            border: 2px solid black;

            /* to avoid double border */
            border-collapse: collapse;
            border-style: dashed;
        }
    </style>
    <title>Tables</title>
</head>
<body>
    <table width="100%">
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Daksh</td>
                <td>Saini</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Puneet</td>
                <td>Kotiya</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Naitik</td>
                <td>Jain</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
